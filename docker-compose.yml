services:
  app:
    container_name: weather-rest-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    env_file:
      - ./vars.env
    depends_on:
      - database

  database:
    container_name: postgres_database
    image: postgres:17
    env_file:
      - ./vars.env

